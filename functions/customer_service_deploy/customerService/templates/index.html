<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kabir Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container" style="max-width:420px;margin-top:10vh;">
    <div class="card shadow-sm border-0">
      <div class="card-header text-white" style="background:#2c3e50;">
        <h5 class="mb-0">üîê Admin Login</h5>
      </div>
      <div class="card-body p-4">
        <div id="err" class="alert alert-danger d-none"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" id="password" required />
          </div>
          <button class="btn btn-primary w-100" style="background:#2c3e50;border:none;">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const err = document.getElementById("err");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      err.classList.add("d-none");
      err.textContent = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (!data.success) {
        err.textContent = data.error || "Login failed";
        err.classList.remove("d-none");
        return;
      }

      window.location.href = "/";
    });
  </script>
</body>
</html>
